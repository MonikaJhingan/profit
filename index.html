    <h1>Stock Profit & Loss Calculator</h1>
    <main>
        <label for="initial-price" class="label">Intial Price</label>
        <input id="initial-price" class="price" type="number" placeholder="Enter Initial Price Here" />
        <label for="stocks-quantity" class="label">Quantity of Stocks</label>
        <input id="stocks-quantity" class="price" type="number" placeholder="Enter the Number of Stucks Bought" />
        <label for="current-price" class="label">Current Price</label>
        <input id="current-price" class="price" type="number" placeholder="Enter the Current Price of the Stock" />
        <button id="submit-btn">Tell me!!</button>
        <div id="output-box"></div>
